<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ChessDeck</title>
	<link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/body.css">
	<link rel="stylesheet" type="text/css" href="styles/figure.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div class="deck">
		<script src="scripts/deck.js"></script>
		<script src="scripts/set.js"></script>
		<script src="scripts/turns.js"></script>
		<button id="next" onclick="nextTurn(), clearInterval(refresh)"><span class="symbol fa fa-step-forward"></span></button>
		<button id ="previous" onclick="previousTurn(), clearInterval(refresh)"><span class="symbol fa fa-step-backward"></span></button>
		<button id ="go" onclick="startGame()"><span class="symbol fa fa-play"></span></button>
		<button id="endgame" onclick="goEnd()"><span class="symbol fa fa-fast-forward"></span></button>
		<button id="startgame" onclick="begin(), clearInterval(refresh)"><span class="symbol fa fa-fast-backward"></span></button>
		<div class="chessturns" id="turns">
			<div id='field'>				
			</div>
			<script src="scripts/move.js"></script>
			<script src="scripts/writeTurns.js"></script>
		</div>
	</div>
	<script src="scripts/keyboard.js"></script>
</body>
</html>
